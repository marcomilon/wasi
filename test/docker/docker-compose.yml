version: '3'
services:
  web:
    image: fs/apache
    container_name: ap-apache
    volumes:
     - ${DOCUMENT_ROOT}:/var/www/html/
    ports:
     - 8888:80
    links:
    - db
    restart: "no"
  db:
    image: mysql
    container_name: ap-mysql
    ports:
     - 3306:3306      
    restart: "no"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ap-phpmyadmin
    ports:
     - 8080:80
    restart: "no"