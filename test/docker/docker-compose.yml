version: '3'
services:
  db:
    image: mysql
    container_name: ap-mysql
    volumes:
     - ${MYSQL_DATADIR}:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: fullstack
    ports:
     - 3306:3306      
    restart: "no"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ap-phpmyadmin
    ports:
     - 8080:80
    restart: "no"